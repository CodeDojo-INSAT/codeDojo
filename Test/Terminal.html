<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <title>Document</title>
</head>

<body>

  <style>
    html {
      background-color: #161616;
    }

    .terminal {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 600px;
      height: 400px;
      background-color: #243238;
      border-radius: 8px;
      overflow: hidden;
    }

    .title-bar {
      background: linear-gradient(to bottom, #eaeaea, #d2d2d2);
      color: #000;
      padding: 5px;
      text-align: center;
      cursor: move;
      display: flex;
      
      /* Align items horizontally */
    }

    .title {
      font-weight: bold;
      font-size: 1rem;
      flex-grow: 1;

    }

    .minimize,
    .close {
      width: 18px;
      background-color: transparent;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      outline: none;
      margin-left: 8px;
      border-radius: 50%;
      padding: 6px;
      border: 1px solid;
    }

    .close {
      background: #fe6058;
      border: 1px solid #fe6058;
    }

    .minimize {
      background: #23c944;
      border: 1px solid #23c944;
    }

    .content {
      height: calc(100% - 30px);
      padding: 10px;
      overflow-y: auto;
     
    }

    .input {
      display: flex;
      font-weight: 600;
      font-family: "Poppins", sans-serif;
    }

    .output {
      font-weight: 600;
      font-family: "Poppins", sans-serif;
    }

    .prompt {
      margin-right: 8px;
      color: #f7f7f7;
    }

    .out-prompt {
      color: #deaa1e;
    }

    .user-input {
      flex: 1;
      background-color: transparent;
      border: none;
      color: #fff;
      outline: none;
      font-weight: 600;
      font-size: 1rem;
      font-family: "Poppins", sans-serif;
    }

    .terminali {
      height: 30px;
      width: 30px;
      border: 1px solid black;
      background-color: #e82b2b;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);

    }
  </style>

  <div class="terminal bot">
    <div class="title-bar">
      <span class="title">CodeDojo-Terminal</span>
      <button class="minimize"></button>
      <button class="close"></button>
    </div>
    <div class="content">
      <div class="output">
          

      </div>
      <div class="input">
        <span class="prompt">uvchan@codeDojo $</span>
        <input type="text" caret-shape="underscore" spellcheck="false" class="user-input">
      </div>
    </div>

  </div>

  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      const terminal = document.querySelector('.bot');
      console.log(terminal);

      let isDragging = false;
      let dragOffsetX, dragOffsetY;
    
      document.querySelector('.bot').addEventListener('mousedown', function(e) {

        isDragging = true;
        dragOffsetX = e.clientX - terminal.offsetLeft;
        dragOffsetY = e.clientY - terminal.offsetTop;
        this.style.cursor = 'grabbing';
      });
      
      document.addEventListener('mousemove', function(e) {
        if (!isDragging) return;
        e.preventDefault(); // Prevent text selection.
    
        requestAnimationFrame(() => {
          if (isDragging) { // Check again to ensure state hasn't changed since request
            terminal.style.left = `${e.clientX - dragOffsetX}px`;
            terminal.style.top = `${e.clientY - dragOffsetY}px`;
          }
        });
      });
    
      document.addEventListener('mouseup', function() {
        isDragging = false;
        terminal.style.cursor = 'default';
      });
    });
    
  </script>

  <script src="script.js"></script>
</body>

</html>
