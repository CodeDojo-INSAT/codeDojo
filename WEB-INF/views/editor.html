        <div class="submit-area">
            <span id="result" class="hide"><span id="count">2/5</span> Test cases failed :( </span>
            <button id="next" class="hide">next</button>
            <button id="submit">submit</button>
        </div>

        <div class="result-area hide">
            <div class="loader-page">
                Loading
            </div>
            <div class="msg hide">
                please submit your code to get result.
            </div>
            <div class="left">
                <h3>Test cases:</h3>
                <div class="testcase-container ">
                    <div class="testcase">
                        <h4>Test Case 0 <span><i class="fi fi-rs-check"></i> </span></h4>
                    </div>
                </div>
            </div>
            <div class="right">
                <fieldset class="compiler-message">
                    <legend>Compiler message</legend>
                    <div class="content">
                        <span>Wrong answer</span>
                    </div>
                </fieldset>

                <fieldset class="input">
                    <legend>Input</legend>
                    <div class="content"></div>
                </fieldset>

                <fieldset class="expected-output">
                    <legend>Expected output</legend>
                    <div class="content"></div>
                </fieldset>

            </div>
        </div>
    </div>
